<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparación de números</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <main class="container mt-5">
    <form id="formNumeros" class="mx-auto" style="max-width: 400px;">

      <h5 class="mb-3">Ordenar números</h5>

      <div class="mb-3">
        <input type="number" class="form-control" id="num1" placeholder="Primer número" required>
      </div>

      <div class="mb-3">
        <input type="number" class="form-control" id="num2" placeholder="Segundo número" required>
      </div>

      <div class="mb-3">
        <input type="number" class="form-control" id="num3" placeholder="Tercer número" required>
      </div>

      <div class="mb-3">
        <button type="submit" class="btn btn-primary w-100">
          Ordenar números
        </button>
      </div>

      <div id="resultado"></div>

    </form>
  </main>

  <script src="comparar_numeros.js"></script>
</body>
</html>
